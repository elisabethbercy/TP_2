<html xmlns:th="https://www.thymeleaf.org">
    <body>
        
        <div th:if="${session.user_prenom != null}">
            <h1> Hello <span th:text="${session.user_prenom}"></span> !</h1>
            

        </div>

        
        <hr>
        
        <h2>List of Commandes</h2>
       
        <p th:if="${errorCommandeNull}" class="message" th:text="${errorCommandeNull}"></p>
         <table border="1">
            <tr><th>Command name</th><th>Action</th></tr>
            <tr th:each="commande : ${commandes}">
                <!-- <td th:text="${commande.nomCommande}"></td> -->
				<td><a th:href="@{/commandes/articles(id=${commande.id})}" th:text="${commande.nomCommande}"></a></td>
                <td><a th:href="@{/commandes/printCommande(id=${commande.id})}"> Print</a></td>
				<td th:text="${commande.id}" style="display: none;"></td>
            </tr>
    
        </table> 


        <hr>
        
        <h1> Create new command </h1>

        <form action="/commandes/newcommande" method="post">
            <label for="nomCommande">New command name:</label>
            <input name="nomCommande" required />
            <input type="submit" value="Add" />
        </form>
        
        <hr>

        <h1>Log out</h1>
        <form action= "/store/logout" method= "post">
            <button type= "submit">Log Out </button> 
        </form>
        
        
            
    </body>
    
</html>
